version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

  - rule: Say bad_request on code injection intent
    steps:
    - intent: inject_code
    - action: utter_bad_request

  - rule: Send email rule
    steps:
    - intent: send_email
    - action: utter_send_email
    - action: utter_goodbye

  - rule: Say hello
    steps:
    - intent: greet
    - action: utter_greet