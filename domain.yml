version: '3.1'
entities:
- date
- inject_code
intents:
- about_company
- affirm
- bad_request
- bot_challenge
- contact_assessor
- deny
- files_request
- get_date
- goodbye
- greet
- mood_great
- mood_unhappy
- nlu_fallback
- send_email
- systems_assessor
responses:
  utter_greet:
  - text: Hola, bienvenido a BBIC ¿En qué puedo ayudarte?
    buttons:
    - title: Mostrar Opciones
      payload: /mostrar_opciones
    - title: Salir
      payload: /end_chat
  utter_cheer_up:
  - text: 'Aquí hay algo para animarte:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: ¿Te ayudó eso?
  utter_happy:
  - text: Bien, gracias!
  utter_goodbye:
  - text: Hasta pronto!
  utter_iamabot:
  - text: Soy un bot, creado por BBIC
  utter_contact_assessor:
  - text: Será contactado por un asesor de servicio al cliente
  utter_systems_assessor:
  - text: Será contactado por sistemas
  utter_about_company:
  - text: Somos una empresa de transporte expreso de documentos y mercancías, representantes exclusivos y agentes comerciales de SKYNET International Courier, con cobertura mundial.
  utter_bad_request:
  - text: Oops, no entendí eso, intente ser más claro.
  utter_send_email:
  - text: Entendido, de clic en el botón que lo llevará al formulario de contacto.
  utter_files_request:
  - text: De clic en el botón que lo llevará a la sección de archivos
  utter_current_date:
  - text: Hoy es {date}
  utter_ask_continue:
  - text: ¿Quieres continuar?
    buttons:
    - title: Sí
      payload: /affirm
    - title: No
      payload: /deny
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- action_get_current_date
- utter_current_date
- utter_goodbye
- utter_files_request
- end_chat
- utter_greet
- utter_iamabot
- utter_send_email
- utter_bad_request
- utter_systems_assessor
- utter_contact_assessor
- utter_about_company
- utter_happy
